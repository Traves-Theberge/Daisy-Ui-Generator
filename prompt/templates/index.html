<!DOCTYPE html>
<html lang="en" data-theme="light" class="transition-colors duration-300">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Component Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleTheme() {
            const html = document.querySelector('html');
            html.dataset.theme = html.dataset.theme === 'light' ? 'dark' : 'light';
        }
    </script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="container mx-auto p-4 max-w-3xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">DaisyUI Component Generator</h1>
            <button onclick="toggleTheme()" class="btn btn-ghost">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
        <form action="/generate" method="post" class="mb-8">
            <textarea name="user_input" rows="4" class="textarea textarea-bordered w-full" placeholder="Enter your component instructions here...">{{ user_input or '' }}</textarea>
            <button type="submit" class="btn btn-primary mt-2">Generate Components</button>
        </form>
        
        {% if components %}
            <div class="space-y-8">
                {% for component in components %}
                    <div class="card bg-base-100 shadow-xl">
                        <div class="card-body">
                            <h2 class="card-title">Generated Component</h2>
                            <div class="bg-base-200 p-4 rounded-lg">
                                {{ component.html | safe }}
                            </div>
                            <p class="mt-4"><strong>Explanation:</strong> {{ component.explanation }}</p>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
